<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <input type="text" v-bind:value="name" v-on:input="setName($event, 'SchwarzmÃ¼ller')">
      <button v-on:click="resetInput">Reset Input</button>
      <p>Your name: {{ name }}</p>
      <p>Your fullName: {{ fullName }}</p>

      <input type="text" v-model="name2">
      <input type="text" v-model="lastName2">
      <button v-on:click="resetInput2">Reset Input</button>
      <p>Your Name2: {{ name2 }}</p>
      <p>Your outputFullName: {{ outputFullName() }}</p>      <!-- Not Good -->
      <!-- <p>Your Name2: {{ name + ' ' + 'Kim' }}</p> -->
      <p>Your computedFullName: {{ computedFullName }}</p> 
      <p>Your watchFullName: {{ fullName2 }}</p> 
    </section>
  </body>
</html>
